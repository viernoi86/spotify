      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #1db954;
    }

    .player {
      max-width: 600px;
      margin: 50px auto;
      background-color: #181818;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .song-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .controls button {
      background-color: #1db954;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #1ed760;
    }

    .playlist {
      margin-top: 30px;
    }

    .playlist button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      text-align: left;
      background-color: #282828;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .playlist button:hover {
      background-color: #333;
    }
  </style>
</head>

      audio.src = playlist[index].url;
      songTitle.innerText = playlist[index].name;
      audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playSong(currentIndex);
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      playSong(currentIndex);
    }
